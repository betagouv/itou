name: 🔮 CI

on:
  push:
    branches-ignore:
      - master_clever
      - ikarius/*

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    env:
      DJANGO_SETTINGS_MODULE: config.settings.test
      DJANGO_SECRET_KEY: ministryofsillywalks
      PYTHONPATH: .
      PGPASSWORD: password
      PGHOST: localhost
      PGUSER: postgres
      ITOU_POSTGRES_USER: postgres
      ITOU_POSTGRES_PASSWORD: password
    services:
      postgres:
        # Docker Hub image
        image: postgis/postgis:12-master
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: 🌍 Install spatial libraries
      run: sudo apt-get install binutils libproj-dev gdal-bin
    - name: 🧩 Add extentions to Postgres and create a database to check migrations
      run: |
        psql <<SQL
            \c template1;
            CREATE EXTENSION IF NOT EXISTS pg_trgm;
            CREATE EXTENSION IF NOT EXISTS postgis;
            CREATE EXTENSION IF NOT EXISTS unaccent;
            DROP TEXT SEARCH CONFIGURATION IF EXISTS french_unaccent;
            CREATE TEXT SEARCH CONFIGURATION french_unaccent ( COPY = french );
            ALTER TEXT SEARCH CONFIGURATION french_unaccent
            ALTER MAPPING FOR hword, hword_part, word
            WITH unaccent, french_stem;
            CREATE DATABASE itou;
        SQL
    - name: 💂 Install Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: 📥 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt
    - name: 🤹‍ Django tests
      run: django-admin test --noinput --failfast --parallel=2
      env:
        DJANGO_DEBUG: True
    # Don't check migrations until the OAuth bug is solved.
    # See https://trello.com/c/txewyFOm
    # - name: 🚧 Check pending migrations
    #   run: django-admin makemigrations --check --dry-run --noinput
    - name: ✨ Black, isort and Flake8
      run: |
        black --check --line-length 119 itou
        isort --check-only itou
        flake8 itou --count --show-source --statistics
