{% load i18n %}
<div id="{{ chart_id }}_semi_circle_donut"></div>
<script>
    Highcharts.chart('{{ chart_id }}_semi_circle_donut', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 0,
            plotShadow: false
        },
        title: {
            text: '{{ chart_title }}',
            align: 'center',
            verticalAlign: 'middle',
            y: 60
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                dataLabels: {
                    enabled: true,
                    distance: -50,
                    style: {
                        fontWeight: 'bold',
                        color: 'white'
                    }
                },
                startAngle: -90,
                endAngle: 90,
                center: ['50%', '75%'],
                size: '110%'
            }
        },
        series: [{
            type: 'pie',
            name: 'Proportion',
            innerSize: '50%',
            data: [
                {% for entry in data %}
                    {
                        name: '{{ entry.name }} ({{ entry.value }})',
                        y: {{ entry.value }},
                        color: '{{ entry.color }}'
                    }
                    {% if not forloop.last %}, {% endif %}
                {% endfor %}
            ]
        }]
    });
</script>
