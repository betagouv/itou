{% load i18n %}
<div id="{{ chart_id }}_basic_bar_chart"></div>
<script>
    Highcharts.chart('{{ chart_id }}_basic_bar_chart', {
        chart: {
            type: 'bar',
            height: 550
        },
        title: {
            text: '{{ title }}'
        },
        subtitle: {
            text: 'Astuce: séléctionnez interactivement dans la légende le ou les indicateurs que vous souhaitez visualiser.'
        },
        xAxis: {
            categories: [
                {% for entry in data.categories %}
                    '{{ entry.0 }}'
                    {% if not forloop.last %}, {% endif %}
                {% endfor %}
            ],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Nombre de SIAE',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' SIAE'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'horizontal',
            align: 'center',
            floating: false,
            borderWidth: 1,
            backgroundColor:
                Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [
            {% for serie in data.series %}
                {
                    name: "{{ serie.name }} (Total={{ serie.total }})",
                    data: [
                        {% for value in serie.values %}
                            {{ value }}
                            {% if not forloop.last %}, {% endif %}
                        {% endfor %}
                    ],
                    visible: {% if serie.visible %}true{% else %}false{% endif %}
                }
                {% if not forloop.last %}, {% endif %}
            {% endfor %}
        ]
    });
</script>
